<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/vue.js"></script>
    <title>DMy Vue App</title>
</head>

<body>
    <!-- У любой директивы может быть один параметр, которй вписывается после двоеточия -->
    <div class="wrapper">
        <div class="sample">
            <button class="btn btn-primary" v-on:click="showH2 = !showH2" v-bind:title="showH2 ? 'hide':'show'">
                <!--v-on - директива, click - парамет директивы, в " " прописывается функция
            нужно так же в данном случае не забывать про контекст, в рамках которого она будет выполняться
        В рамках данной части можно сказать, что мы подписались на событие Click
    --------
    v-bind - директива, которая позволяет записать динамическое значение в html аттрибут
    аршументом для данной директивы является наззвание аттрибута, который мы хотим создать
    -->
                Toggle header
            </button>
            <hr>
            <h2 v-show="showH2">Hello world</h2>
            <!-- // директива записывается как атрибут к узлу и начинается как правило с префикса V 
        v-show="сюда записывается булевское значение либо операция, которая это значение вернет"
        либо какой нибудь метод, ссылка на который находится внутри экземпляра vue  
        Фрагмент между " " можно восринимать как одну операцию на JS которую можно сделать
        ---
        v-show="showH2" - Выполнится в контексте нашего экземпляра Vue-->
            <hr>
            <button class="btn btn-success" v-on:click="numbers.push(Math.random())">
                Add random
            </button>
            <hr>
            <ul class="list-group">
                <li class="list-group-item" v-for="number in numbers">
                    <!-- Данная директива v-for используется как цикл в рамках веб-страницы-->
                    {{number}}
                </li>
            </ul>
        </div>
    </div>
    <script>
        let semple=new Vue({ //Здесь создаем экземпляр класа Vueб в который в качестве параметра передается объект с ключами
            el: ".sample", // данный ключ определяет какой элемент (по селектору) и его содержимое будет контролироваться с помощью данного эеземпляра Vue
            data: { // данный объект описывает данные которые лежат в экземпляре Vue и которые используються внутри элементаб т.е. котоые мы можем там выводить
                showH2: true,
                numbers: []
            }
        })
    </script>

</body>

</html>
